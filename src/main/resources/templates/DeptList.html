<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4>部门信息</h4>
<table border="1" rules="all" th:width="400">

    <tr>

        <th>部门编号</th>

        <th>部门名称</th>

        <th>操作</th>


    </tr>

    <tr th:each="dept:${deptsList}">

        <td th:text="${dept.deptId}"></td>

        <td th:text="${dept.deptName}"></td>

        <td>
            <a href="#">修改</a>
            <a href="#">删除</a>
        </td>
    </tr>

</table>
</body>
</html>
